<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1+ - Encuentra tu compañero de deporte</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Banner Publicitario Superior -->
    <div id="topBanner" class="ad-banner">
        <div class="ad-space">Espacio Publicitario 320x50</div>
    </div>

    <!-- Pantalla de Login -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="logo-container">
                <div class="logo-1plus-sport">
                    <div class="sport-circle"></div>
                    <div class="emoji-background"></div>
                    1<span class="plus-symbol">+</span>
                </div>
                <div class="logo-subtitle">Conectando deportistas 😊</div>
            </div>
            
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            
            <button id="showRegister" class="secondary-btn">¿No tienes cuenta? Regístrate</button>
            
            <!-- Espacio publicitario en login -->
            <div class="ad-container">
                <div class="ad-space">Publicidad 300x250</div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Registro -->
    <div id="registerScreen" class="screen">
        <div class="container">
            <div class="logo-container">
                <div class="logo-1plus-sport">
                    <div class="sport-circle"></div>
                    <div class="emoji-background"></div>
                    1<span class="plus-symbol">+</span>
                </div>
                <div class="logo-subtitle">Crea tu cuenta</div>
            </div>
            
            <form id="registerForm">
                <input type="text" id="fullName" placeholder="Nombre completo" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <input type="password" id="newPassword" placeholder="Contraseña" required>
                
                <select id="sport" required>
                    <option value="">Selecciona tu deporte</option>
                    <option value="futbol">⚽ Fútbol</option>
                    <option value="tennis">🎾 Tenis</option>
                    <option value="hockey">🏒 Hockey</option>
                    <option value="basquet">🏀 Baloncesto</option>
                    <option value="rugby">🏉 Rugby</option>
                    <option value="paddle">🎯 Pádel</option>
                    <option value="ciclismo">🚴 Ciclismo</option>
                    <option value="natacion">🏊 Natación</option>
                    <option value="boxeo">🥊 Boxeo</option>
                    <option value="artes-marciales">🥋 Artes marciales</option>
                    <option value="voleibol">🏐 Voleibol</option>
                    <option value="badminton">🏸 Bádminton</option>
                    <option value="tenis-mesa">🏓 Tenis de mesa</option>
                    <option value="golf">⛳ Golf</option>
                    <option value="atletismo">🏃 Atletismo</option>
                    <option value="gimnasio">🏋️ Gimnasio</option>
                    <option value="yoga">🧘 Yoga</option>
                    <option value="gimnasia">🤸 Gimnasia</option>
                    <option value="frisbee">🥏 Ultimate Frisbee</option>
                    <option value="skate">🛹 Skateboarding</option>
                </select>
                
                <input type="text" id="zone" placeholder="Zona/Ciudad" required>
                
                <div class="availability">
                    <h3>Horarios disponibles:</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="schedule" value="morning"> 🌅 Mañanas</label>
                        <label><input type="checkbox" name="schedule" value="afternoon"> ☀️ Tardes</label>
                        <label><input type="checkbox" name="schedule" value="evening"> 🌙 Noches</label>
                        <label><input type="checkbox" name="schedule" value="weekend"> 🎉 Fines de semana</label>
                    </div>
                </div>
                
                <button type="submit">Registrarse</button>
            </form>
            
            <button id="showLogin" class="secondary-btn">Volver al Login</button>
        </div>
    </div>

    <!-- Pantalla Principal - Matching -->
    <div id="mainScreen" class="screen">
        <div class="header">
            <div class="header-left">
                <h1>1+</h1>
                <span>Haz match para jugar</span>
            </div>
            <button id="logout" class="logout-btn">Salir</button>
        </div>
        
        <!-- Banner publicitario intermedio -->
        <div class="ad-container">
            <div class="ad-space">Publicidad 320x100</div>
        </div>
        
        <div class="filters">
            <select id="filterSport">
                <option value="">Todos los deportes</option>
                <option value="futbol">⚽ Fútbol</option>
                <option value="tennis">🎾 Tenis</option>
                <option value="hockey">🏒 Hockey</option>
                <option value="basquet">🏀 Baloncesto</option>
                <option value="rugby">🏉 Rugby</option>
                <option value="paddle">🎯 Pádel</option>
                <option value="ciclismo">🚴 Ciclismo</option>
                <option value="natacion">🏊 Natación</option>
                <option value="boxeo">🥊 Boxeo</option>
                <option value="artes-marciales">🥋 Artes marciales</option>
                <option value="voleibol">🏐 Voleibol</option>
                <option value="badminton">🏸 Bádminton</option>
                <option value="tenis-mesa">🏓 Tenis de mesa</option>
                <option value="golf">⛳ Golf</option>
                <option value="atletismo">🏃 Atletismo</option>
                <option value="gimnasio">🏋️ Gimnasio</option>
                <option value="yoga">🧘 Yoga</option>
                <option value="gimnasia">🤸 Gimnasia</option>
                <option value="frisbee">🥏 Ultimate Frisbee</option>
                <option value="skate">🛹 Skateboarding</option>
            </select>
            
            <select id="filterSchedule">
                <option value="">Cualquier horario</option>
                <option value="morning">🌅 Mañanas</option>
                <option value="afternoon">☀️ Tardes</option>
                <option value="evening">🌙 Noches</option>
            </select>
        </div>
        
        <div id="userCards" class="user-cards">
            <!-- Las tarjetas de usuarios se cargarán aquí -->
        </div>
        
        <div class="navigation">
            <button id="dislikeBtn" class="dislike-btn">👎</button>
            <button id="likeBtn" class="like-btn">👍</button>
        </div>
        
        <!-- Banner publicitario inferior -->
        <div class="ad-container">
            <div class="ad-space">Publicidad 300x250</div>
        </div>
    </div>

    <!-- Pantalla de Chat -->
    <div id="chatScreen" class="screen">
        <div class="chat-header">
            <button id="backToMain" class="back-btn">← Volver</button>
            <div class="chat-user-info">
                <h2 id="chatWith"></h2>
                <span id="chatSport"></span>
            </div>
        </div>
        
        <!-- Banner publicitario en chat -->
        <div class="ad-container small-ad">
            <div class="ad-space">Publicidad 320x50</div>
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <!-- Mensajes del chat -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button id="sendMessage" class="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
